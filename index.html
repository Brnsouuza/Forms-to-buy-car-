<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil o seu carro!</h1>
                <p>Descre as característas e marque os opcionais que ele possu
                </p>
                <form>
                    <div class="box-input">
                        <label for="form-title">
                        Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" 
                        name="title" 
                        id="title"
                        class="block"
                        placeholder="Um título para anúnciar o seu carro"
                        minlength="1"
                        maxlength="30"
                        required
                        />
                    </div>
                    <input type="submit" value="Enviar"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
